{% extends "base.html" %}
{% block app_content %}

{% if filetype == 0 %}
    {% set str1 = "/" %}
    <video width="300" height="200" src="{{ str1 + mediafile }}"  enable-progress-gesture controls>Error</video>

{% elif filetype == 1 %}
<h1> 111 </h1>
{% elif filetype == 2 %}
    {% set str1 = "/" %}
    <img src="{{ str1 + mediafile }}" alt="{{ mediafile }}" />
{% else %}
    <h1> {{ mediafile }} </h1>
{% endif %}


{% endblock %}
